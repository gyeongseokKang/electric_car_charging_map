name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Build the Next.js project
      run: npm run build  # Next.js 애플리케이션을 빌드

    - name: Start Next.js server
      run: npm start &  # 백그라운드에서 서버 시작
      env:
        HOST: '0.0.0.0'  # 호스트 설정 (필요시)
        PORT: 3000  # 기본 포트는 3000으로 설정
      continue-on-error: false

    - name: Wait for Next.js to be ready
      run: npx wait-on http://localhost:3000  # 서버가 실행되었는지 기다림

    - name: Run Playwright tests
      run: npx playwright test

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  deploy:
    runs-on: ubuntu-latest
    needs: test  # 'test' 작업이 성공해야만 'deploy' 작업 실행
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Deploy to Vercel
      run: vercel --prod --token=$VERCEL_TOKEN  # Vercel에 배포
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}  # Vercel 토큰 (GitHub Secrets에 저장된 토큰 사용)